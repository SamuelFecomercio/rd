<div class="status-card_container">
  <section class="infos">
    <div class="image-wrapper">
      <img
        src="https://harrykids.com.br/wp-content/uploads/2022/08/sua-logo-aqui.png"
        alt="Logo"
      />
    </div>
    <div class="content">
      <h3>{{ empresa }}</h3>
      <h4>{{ cnpj }}</h4>
      <p>{{ acao }}</p>
    </div>
  </section>
  <section class="value">
    <p>R${{ valor }}</p>

  </section>
</div>
