<div class="status-card_container">
  <section class="infos">
    <div class="image-wrapper">
      <img
        src="https://cdn-icons-png.flaticon.com/512/6063/6063734.png"
        alt="Logo"
      />
    </div>
    <div class="content">
      <h3>{{ nome }}</h3>
      <h4>{{ cnpj }}</h4>
      <p>{{ acao }}</p>
    </div>
  </section>
  <section class="value">
    <p>R${{ valor }}</p>
  </section>
</div>
